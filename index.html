<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="./jquery.s1.js"></script>
    <style rel="stylesheet" type="text/css">
    .pics {  
        height:  232px;  
        width:   232px;  
        padding: 0;  
        margin:  0;  
    } 
 
    .pics img {  
        padding: 15px;  
        border:  1px solid #ccc;  
        background-color: #eee;  
        width:  200px; 
        height: 200px; 
        top:  0; 
        left: 0 
    } 
    </style>
</head>
<body>
    <div id="s1" class="pics"> 
        <img id="bar" src="http://malsup.github.com/images/beach1.jpg" width="200" height="200" /> 
        <img id="foo" src="http://malsup.github.com/images/beach2.jpg" width="200" height="200" /> 
        <img src="http://malsup.github.com/images/beach3.jpg" width="200" height="200" /> 
    </div> 
    <script>
        $('#s1').children().each(function(index, elem) {
            this.setAttribute('slideshow', JSON.stringify({
            "fxIn":"fade",
            "speedIn":1000,
            "fxOut":"blindX",
            "speedOut":1000,
            "timeout":2000
            }));
        });

document.getElementById('bar').setAttribute('slideshow',JSON.stringify({
            "fxIn":"blindX",
            "speedIn":1000,
            "fxOut":"fade",
            "speedOut":500,
            "timeout":1000
            }));


        // document.getElementById('foo').setAttribute('slideshow',JSON.stringify({
        //     "fxIn":"blindX",
        //     "speedIn":1000,
        //     "fxOut":"fade",
        //     "speedOut":500,
        //     "timeout":1000
        //     }));
        $('#s1').cycle();
    </script>
</body>
</html>
